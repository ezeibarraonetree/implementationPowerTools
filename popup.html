<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementation Power Tools</title>
    <script src="scripts/script-config.js" defer></script>
</head>
<body style="width:170px; font-family: sans-serif;">
    <p style="background-color: palegoldenrod; padding: 10px;"><strong>Note:</strong> You may need to refresh the browser in order to apply configuration.</p>
    <table>
        <thead>
            <tr>
                <th colspan="2">Enabled Scripts</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Form Designer Alert Exit</td>
                <td><input type="checkbox" id="FormDesignerAlertExit" class="enable-script" /></td>
            </tr>
            <tr>
                <td>Add Form Public Link</td>
                <td><input type="checkbox" id="AddFormPublicLink" class="enable-script" /></td>
            </tr>
            <tr>
                <td>Change DropDown To 500</td>
                <td><input type="checkbox" id="ChangeDropDownTo500" class="enable-script" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
