name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Create Firefox Release
      uses: thedoctor0/zip-release@main
      with:
        ref: 'dev-firefox'
        type: 'zip'
        filename: 'dev-firefox.zip'
        path: './releases'
        exclusions: '*.git* /*node_modules/* .editorconfig /*releases/*'
